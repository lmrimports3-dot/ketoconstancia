    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #F5F5F5;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      .fade-in { animation: fadeIn 0.5s ease-in; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      
      /* ESTILOS OBRIGATÓRIOS VSL */
      .vsl-container {
        width: 100%;
        max-width: 720px;
        margin: 0 auto 12px;
      }

      .vsl-placeholder {
        position: relative;
        width: 100%;
        aspect-ratio: 16 / 9;
        background: linear-gradient(135deg, #0b0014, #1a0028);
        border-radius: 16px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        box-shadow: 0 12px 40px rgba(0,0,0,0.4);
      }

      .play-icon {
        font-size: 64px;
        color: #ff2f92;
        margin-bottom: 12px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.8; }
        100% { transform: scale(1); opacity: 1; }
      }

      .vsl-placeholder p {
        font-size: 14px;
        color: #ffffffcc;
        text-align: center;
        max-width: 80%;
        font-weight: 600;
      }

      vturb-smartplayer {
        display: block;
        width: 100%;
        max-width: 100%;
        aspect-ratio: 16/9;
        background-color: black;
        border-radius: 16px;
        overflow: hidden;
      }
    </style>
